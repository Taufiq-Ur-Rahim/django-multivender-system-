{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-white">
    <h2>All Orders (Admin)</h2>
    <table class="table table-dark table-hover mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer.username }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.ordered_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
