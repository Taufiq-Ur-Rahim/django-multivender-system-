{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-white">
    <h2>My Orders</h2>
    <table class="table table-dark table-hover mt-3">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Status</th>
                <th>Updated</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer.username }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.ordered_at }}</td>
                <td><a href="{% url 'update_order_status' order.id %}" class="btn btn-sm btn-warning">Update</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
