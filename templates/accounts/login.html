{% extends 'base.html' %}
{% block title %}Login | MegaMart{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h2 class="mb-4">Login to MegaMart</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'accounts:register' %}">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
